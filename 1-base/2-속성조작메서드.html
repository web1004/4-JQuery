<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2-속성조작메서드</title>
  <style>
    .red{background-color: red;}
    .green{background-color: green;}
    .yellow{background-color: yellow;}
    .aqua{background-color: aqua;}
  </style>
</head>
<body>
  
  <h1>html() 메서드</h1>
  <h2><strong>객체 조작 및 생성</strong></h2>
  <h3><em>html()</em></h3>
  <hr>

  <h1>text()메서드</h1>
  <h4>객체 조작 및 생성</h4>
  <h5>text()</h5>
  <h6 style="color:blue">객체 조작 및 생성</h6>
  <p class="color"></p>
  <hr>

  <h1>attr()메서드</h1>
  <p id="wrap">
    <img src="image/math_img_1.jpg" alt="가위" width="100px">
  </p>
  <p id="txt"></p>
  <p id="box">
    <img src="image/math_img_3.jpg" alt="보" width="100px" border="2px">
  </p>
  <hr>

  <h1>Class관련 메서드</h1>
  <p id="p1">내용1</p>
  <p id="p2" class="red">내용2</p>
  <p id="p3" class="green">내용3</p>
  <p id="p4">내용4</p>
  <p id="p5" class="yellow">내용5</p>


  
	<!-- Script Source -->
	<script src="js/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function(){
			/* html()메서드:선택한 요소에 포함되어 있는 하위요소를 불러오거나 하위요소를 새요소로 바꿀때 사용함.

      $("요소선택").html(); -> html의 괄호안이 비어있으면 불러오는것
      $("요소선택").html("새요소"); -> html을 바꾸는것     
      -------------------------------------------------------------*/

      //<h2>태그에 모든 하위요소를 문자열로 가져와서 메세지창으로 띄움
      //alert($("h2").html());
        
      //<h3>태그에 하위요소를 제거하고 새요소를 생성
      $("h3").html("<a href='#'>HTML 메서드</a>");


      /* text()메서드:선택한 요소내에 텍스트를 불러오거나 텍스트를 바꿀때 사용함.

      $("요소선택").text(); -> 텍스트가 비어있으면 불러오는것
      $("요소선택").text("새텍스트"); -> 텍스트를 바꾸는것
      -------------------------------------------------------------*/

      //<h4>태그에 텍스트를 가져와서 메세지창 띄움 
      //alert($("h4").text()); 

      //<h6>태그의 텍스트를 새 텍스트로 바꾼다 
      $("h6").text("텍스트 메서드");

      //<h6>태그의 스타일에 "color"속성값을 불러와서 <p>태그에 텍스트로 표시함
      $(".color").text($("h6").css("color"));


      /* attr()메서드:선택한 요소에 속성값을 반환 또는 변환한다.

      $("요소선택").attr("href"); -> 한개쓰면 불러오는것
      $("요소선택").attr("href","main.html"); -> 두개쓰면 바꾸는것

      *removeAttr()메서드:선택한 요소의 지정한 속성을 삭제한다.

      $("요소선택").removeAttr("title");
      -------------------------------------------------------------*/

      //id="wrap"인 요소의 하위<img>태그에 "src"속성값을 불러와 id="txt"요소에 텍스트로 출력
      $("#txt").text($("#wrap img").attr("src"));

      //id="wrap"인 요소의 하위<img>태그에 "width"속성값을 200으로 사용
      $("#wrap img").attr("width","200px")

      //id="box"인 요소의 하위<img>태그에 있는 border속성을 삭제
      $("#box img").removeAttr("border");

      /* 클래스를 조작하는 메서드들...
      *addClass("클래스이름");
      ->선택한 요소에 지정한 클래스를 생성 또는 추가한다.

      *removeClass("클래스이름");
      ->선택한 요소에 지정한 클래스를 삭제한다.

      *toggleClass("클래스이름"); 
      ->선택한 요소에 지정한 클래스값을 생성, 삭제를 반복한다.    
      -------------------------------------------------------------*/    

      $("#p1").addClass("aqua");
      $("#p2").removeClass("red"); 
      $("#p3").toggleClass("green"); 
      $("#p4").toggleClass("green");
		});
	</script>
</body>
</html>
